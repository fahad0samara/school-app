// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = findProperty('android.buildToolsVersion') ?: '34.0.0'
        minSdkVersion = Integer.parseInt(findProperty('android.minSdkVersion') ?: '23')
        compileSdkVersion = Integer.parseInt(findProperty('android.compileSdkVersion') ?: '34')
        targetSdkVersion = Integer.parseInt(findProperty('android.targetSdkVersion') ?: '34')
        kotlinVersion = findProperty('android.kotlinVersion') ?: '1.9.23'

        // NDK version
        ndkVersion = "26.1.10909125"
    }

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath('com.android.tools.build:gradle:8.0.2')  // Add a specific version for Gradle plugin
        classpath('com.facebook.react:react-native-gradle-plugin')  // React Native Gradle Plugin
        classpath('org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.23')  // Specify Kotlin Gradle Plugin version
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        // React Native libraries from npm
        maven {
            url("$rootDir/../node_modules/react-native/android")
        }

        // JSC from npm
        maven {
            url("$rootDir/../node_modules/jsc-android/dist")
        }

        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }
}
